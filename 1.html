<html lang="Zh_CN">

	<head>

	<title>案例 - 音视频</title>

	<meta charset="UTF-8">
	
	<style>
		video::cue {background-image: linear-gradient(to bottom, dimgray, lightgray);color: papayawhip;}
		video::cue(i) {color: red;}
		video::cue(v[voice="Esme"]) { color: cyan }
		video::cue(v[voice="Mary"]) { color: lime }			
	</style>

	</head>

	

	<body>

    <div class="container">

      <h1>包含有Closed Caption的音视频文件</h1>

      <video controls="controls" width="50%">

        <source src="Couch_Commander.mp4"  type="video/mp4">

        <track label="English" src="Couch_Commander_3.vtt" kind="subtitles" srclang="en" default>

      </video>

 

	</body>



</html>
